<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-size: 50px;" text>FORM</h1>
    <div class="form">
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
        <h3>ข้อมูลประจำตัว</h3>
        <label for="Name">ชือ-นามสกุล (ภาษาไทย) </label>
        <input type="text" name="Name"><br>
        <label for="Date of Birth">วันเกิด : </label> 
        <input type="date" name="Date of Birth">
        <label for="Age">อายุ </label>
        <input type="text" name="Age" size="2px"><br>
        <input type="radio" name="Gender" value="Male">
        <label for="Male">ชาย</label>
        <input type="radio" name="Gender" value="Female">
        <label for="Female">หญิง</label><br>
        <h3>กำลังศึกษา</h3>
        <label for="University">มหาลัย </label> 
        <input type="text" name="University"><br>
        <label for="Faculty">คณะที่ศึกษา: </label> 
        <input type="text" name="Faculty">
        <label for="Major">สาขา: </label> 
        <input type="text" name="Major" size="10px"><br>
        <h3>แนวหนังสือทีอ่าน</h3>
        <input type="checkbox" name="book">
        <label for="viewport1">นิยาย </label><br>
        <input type="checkbox" name="book">
        <label for="viewport2">พัฒนาตัวเอง </label><br>
        <input type="checkbox" name="book">
        <label for="viewport3">สารคดี </label><br>
        <h3>ข้อมูลติดต่อ</h3>
        <label for="Email">อีเมล : </label> 
        <input type="text" name="Email"><br>
        <label for="Number">เบอร์ : </label> 
        <input type="text" name="Number"><br>
        <p>ต้องการรับข่าวสารข้อมูลทางอีเมลหรือไม่:</p>
        <input type="radio" name="agree" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" name="agree" value="No">
        <label for="No">No</label><br>
    </div> <br>
    <div class="submit">
     <input type="submit" name="submit"value="ยืนยัน">
    </div>
    </form>
</body>
</html>
