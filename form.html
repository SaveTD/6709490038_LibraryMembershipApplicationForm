<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-size: 50px;" text>FORM</h1>
    <div class="form">
    <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
        <h3>ข้อมูลประจำตัว</h3>
        <label for="fnameth">ชือ-นามสกุล (ภาษาไทย) </label>
        <input type="text" name="fnameth"><br>
        <label for="BD">วันเกิด : </label> 
        <input type="date" name="BD">
        <label for="Year">อายุ </label>
        <input type="text" name="Year" size="2px"><br>
        <input type="radio" name="gender" value="Male">
        <label for="Male">ชาย</label>
        <input type="radio" name="gender" value="Female">
        <label for="Female">หญิง</label><br>
        <h3>กำลังศึกษา</h3>
        <label for="namber">มหาลัย </label> 
        <input type="text" name="namber"><br>
        <label for="MJ">คณะที่ศึกษา: </label> 
        <input type="text" name="MJ">
        <label for="CS">สาขา: </label> 
        <input type="text" name="CS" size="10px"><br>
        <h3>โซเชียลที่เล่น</h3>
        <input type="checkbox" name="book">
        <label for="viewport1">IG </label><br>
        <input type="checkbox" name="book">
        <label for="viewport2">FB </label><br>
        <input type="checkbox" name="book">
        <label for="viewport3">LINE </label><br>
        <h3>ข้อมูลติดต่อ</h3>
        <label for="Email">อีเมล : </label> 
        <input type="text" name="Email"><br>
        <label for="number">เบอร์ : </label> 
        <input type="text" name="number"><br>
        <p>ต้องการรับข่าวสารข้อมูลทางอีเมลหรือไม่:</p>
        <input type="radio" name="agree" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" name="agree" value="No">
        <label for="No">No</label><br>
    </div> <br>
    <div class="submit">
     <input type="submit" name="submit"value="ยืนยัน">
    </div>
    </form>
</body>
</html>
